{% extends 'layout.html' %} {% block content %}
    <main class="all_book_main" >
    <table width="100%" cellpadding="10">
        {% for book in books %}
            <tbody>
            <tr>
                <td width="50" valign="top" class="book_list">
                    <a class="nbg" href="{{ book.link }}" title="book.title">
                        <img src="{{ book.image_url }}" width="75" class="">
                    </a>
                </td>

                <td valign="top" class="book_list">
                    <p class="ul"></p>
                    <div class="pl2">
                        <a href="{{ book.url }}" class="">
                            <h3>{{ book.title }} </h3>
                        </a>
                        <p class="pl">{{ book.publication_year }}({{ book.country_code }}) / Book
                            publisher: {{ book.publisher }}</p>
                        <div class="star clearfix">
                            <span class="allstar30"></span>
                            <span class="rating">Average rating: {{ book. average_rating }}</span>
                            <span class="desc">Description: {{ book.description }}</span>
                        </div>
                    </div>
                </td>

            </tr>
            </tbody>
        {% endfor %}
    </table>
    </main>
{% endblock %}
