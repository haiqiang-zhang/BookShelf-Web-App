{% extends 'layout.html' %}

{% block content %}
    <h1> User Homepage</h1>


    <div class="row">
        <div class="col-sm-4">
            <div class="power_full">
                <div class="icon_user_homepage"><img src="{{ url_for('static', filename='images/badge.png') }}"
                                                     class="user_img"></div>
                <h2 class="powerful_text">You've over {{ percentage }}% users!</h2>
            </div>

        </div>
        <div class="col-sm-4">
            <div class="power">
                <div class="icon_user_homepage"><a href="#"><img
                        src="{{ url_for('static', filename='images/viewed_book.png') }}" class="user_img"></a></div>
                <h2 class="totaly_text">You've read {{ book }} books!</h2>
            </div>

        </div>
        <div class="col-sm-4">
            <div class="power">
                <div class="icon_user_homepage"><a href="#"><img
                        src="{{ url_for('static', filename='images/blank-page.png') }}" class="user_img"></a></div>
                <h2 class="totaly_text">You've read a total of {{ page }} pages!</h2>
            </div>
        </div>
    </div>




    <main class="user_homepage_function">


        <ul class="user_homepage_function_ul">
            <li><a href="{{ url_for('book_bp.read_book') }}">Read Books</a></li>
            <li><a href="{{ url_for('book_bp.favourite_book') }}">Favourite Books</a></li>
        </ul>



    </main>


{% endblock %}
